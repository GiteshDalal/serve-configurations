---
security:
  securityRealm: 'SERVE - Microservice based E-Commerce Platform - Default Security Realm'
  oauth2:
    resourceIds:
      - OAuth2Service
      - ProductService
    validity:
      accessToken: 10000
      refreshToken: 30000
    keystore:
      key: serve_key
      file: keystore.jks
      password: password
