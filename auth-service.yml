---
spring:
  profiles: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect

# SERVE | AUTH-SERVICE CONFIGURATION
serve:
  oauth2:
    resource-ids: ProductService
    validity: # Only valid for testing accounts. Set in tokenServices() to use globally
      access-token: 43200 # 60 * 60 * 12 = 12 hours
      refresh-token: 691200 # 60 * 60 * 24 * 8 = 8 days
    keystore:
      key: serve_key
      file: keystore.jks
      password: password

---
spring:
  profiles: local
  datasource:
    url: jdbc:mysql://localhost:3306/serve?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: infrrd@123

logging:
  level:
    com.giteshdalal: debug
    org.springframework.security: debug

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  profiles: docker
  datasource:
    url: jdbc:mysql://db:3306/serve?useSSL=false
    username: root
    password: root_password

logging:
  level:
    ROOT: error

eureka:
  instance:
    hostname: auth
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
